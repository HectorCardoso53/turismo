<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Mapa Turístico de Oriximiná</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mapa.css">
</head>

<body>

    <header class="site-header">
        <div class="header-inner">
            <img src="img/prefeitura.png" alt="Prefeitura de Oriximiná" class="header-logo">

    <div class="mapa-container">
        <img src="img/mapa/mapa-base.png" alt="Mapa Turístico de Oriximiná" class="mapa-base">
    </div>

    <footer class="site-footer">
        <div class="footer-inner">
            <p>© 2026 • Prefeitura Municipal de Oriximiná – PA</p>
        </div>
    </footer>


    <script src="js/header.js"></script>
    <script src="js/pontos.js"></script>
    <script src="js/mapa.js"></script>

</html>
